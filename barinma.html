<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barınma Olanakları - Hacettepe Üniversitesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .bg-pattern {
            background-color: #f8f8f8;
            background-image: linear-gradient(#ff000015 2px, transparent 2px),
                              linear-gradient(to right, #ff000015 2px, transparent 2px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="bg-pattern min-h-screen">
    <div id="app" class="min-h-screen flex flex-col">
        <header class="bg-red-700 text-white py-6">
            <div class="container mx-auto px-4">
                <h1 class="text-4xl font-bold text-center">Barınma Olanakları</h1>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div v-for="option in housingOptions" :key="option.title" 
                     class="bg-white rounded-lg shadow-md p-6 border-l-4 border-red-600">
                    <h2 class="text-2xl font-bold text-red-800 mb-4">{{ option.title }}</h2>
                    <p class="text-gray-700 mb-4">{{ option.description }}</p>
                    <ul class="list-none text-gray-600">
                        <li v-for="feature in option.features" :key="feature.text" class="mb-2">
                            <a :href="feature.link" class="text-red-600 hover:underline">{{ feature.text }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="bg-red-700 text-white py-4 mt-8">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2024 <a href='https://akiner.net'>Akıner Kısa</a>. <a href='hakkinda.html'>Site Hakkında</a></p>
                <a href="index.html" class="text-white hover:text-gray-200 mt-2 inline-block">Ana Sayfaya Dön</a>
            </div>
        </footer>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    housingOptions: [
                        {
                            title: 'Hacettepe Yurt ve Öğrenci Evleri',
                            description: 'Üniversitemizin sunduğu konaklama seçenekleri.',
                            features: [
                                { text: 'Yurtlar Hakkında Bilgi', link: 'https://sksdb.hacettepe.edu.tr/bidbnew/post.php?id=16&title=beytepe-ogrenci-yurtlari' },
                                { text: 'Öğrenci Evleri Hakkında Bilgi', link: 'https://sksdb.hacettepe.edu.tr/bidbnew/post.php?id=18&title=beytepe-ogrenci-evleri' },
                                { text: 'Güncel Ücretler', link: 'https://sksdb.hacettepe.edu.tr/bidbnew/post.php?id=15&title=barinma-birimleri-ucretleri' },
                                { text: 'Barınma Birimleri Yönergesi', link: 'https://sksdb.hacettepe.edu.tr/bidbnew/post.php?id=12&title=barinma-birimleri-yonergesi' },
                                { text: 'Barınma Birimleri Kayıt Evrak Listesi', link: 'https://sksdb.hacettepe.edu.tr/bidbnew/post.php?id=58422&title=2024-2025-yili-barinma-birimleri-kayit-evraklari'}
                            ]
                        },
                        {
                            title: 'KYK Yurtları',
                            description: 'Kampüs içindeki Kredi ve Yurtlar Kurumu tarafından sağlanan yurt imkanları.',
                            features: [
                                { text: 'Emine Şerife Hanım Kız KYK Öğrenci Yurdu', link: 'https://www.google.com/maps/place//data=!4m2!3m1!1s0x14d34775f21f7c7d:0x77b03eeb68aa5d0e' },
                                { text: 'Beytepe KYK Kız KYK Öğrenci Yurdu', link: 'https://www.google.com/maps/place//data=!4m2!3m1!1s0x14d347c586460d6d:0xd132d49c8a57d186' }
                            ]
                        },
                        {
                            title: 'Özel Yurtlar',
                            description: 'Kampüsteki özel yurt seçenekleri.',
                            features: [
                                { text: 'Atatepe Yurdu', link: 'https://www.atatepe.com.tr/' },
                                { text: 'Parlar Kız Öğrenci Yurdu', link: 'https://parlarogrencievi.org.tr/' },
                            ]
                        }
                    ]
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
